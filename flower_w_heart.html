    <script>
        const greetingLines = [
            "Nhân ngày 20-10, cháu chúc cô",
            " thật nhiều sức khoẻ, hạnh phúc",
            " và đạt được nhiều thành công",
            " trong cuộc sống ạ."
        ];
      const greetingElement = document.getElementById("greeting");
      let lineIndex = 0;
        let charIndex = 0;

        function typeWriter() {
            if (lineIndex < greetingLines.length) {
                if (charIndex < greetingLines[lineIndex].length) {
                    greetingElement.innerHTML += greetingLines[lineIndex].charAt(charIndex);
                    charIndex++;
                    setTimeout(typeWriter, 100); // Thay đổi tốc độ gõ chữ ở đây (100ms)
                } else {
                    // Đợi một chút trước khi xuống dòng
                    setTimeout(() => {
                        greetingElement.innerHTML += '<br>'; // Thêm xuống dòng
                        lineIndex++; // Chuyển sang dòng tiếp theo
                        charIndex = 0; // Đặt lại chỉ số ký tự
                        typeWriter(); // Gọi lại hàm
                    }, 500); // Thay đổi thời gian dừng trước khi xuống dòng
                }
            }
        }

      typeWriter();
      </script>
